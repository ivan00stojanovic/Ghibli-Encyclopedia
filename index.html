<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ghibli Encyclopedia</title>
</head>
<body>
    
    <section class="inputSection">
        <h1>Ghibli Encyclopedia</h1>
        <input type="text" placeholder="Search for movie here!" class="input">
        <button>Check movie info</button>
    </section>
    <section class="apiDisplay">
    <div class="results">
        <p class="info title">Title:</p>
        <p class="info original-title">Original title:</p>
        <p class="info original-title-romanised">Original title romanised:</p>
        <p class="info release-date">Release date:</p>
        <p class="info director">Director:</p>
        <p class="info runtime">Runtime:</p>
        <p class="info rtScore">Rotten Tomatoes Score:</p>
    </div>
    <div class="test"> 
        <img src="images/ghibliBG.PNG"
          alt="placeholder" class="change"> 
    </div>
</section>
<p class="note">NOTE! the API is currently shut down, to see a video preview click <a href="https://youtu.be/eCaR8xKtZTw" target="_blank"> here!</a></p>
<footer>
    <img src="https://wallpaperaccess.com/full/42631.png" alt="" > 
</footer>
<script src="/main.js"></script>
</body>

</html>
