<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Ghibli Encyclopedia</title>
</head>
<body>
    <section class="inputSection">
        <h1>Ghibli Encyclopedia</h1>
        <input type="text" placeholder="Search for movie here!" class="input">
        <button>Check movie info</button>
    </section>
    <section class="apiDisplay">
    <div class="results">
        <p class="info title">Title:</p>
        <p class="info original-title">Original title:</p>
        <p class="info original-title-romanised">Original title romanised:</p>
        <p class="info release-date">Release date:</p>
        <p class="info director">Director:</p>
        <p class="info runtime">Runtime:</p>
        <p class="info rtScore">Rotten Tomatoes Score:</p>
    </div>
    <div class="test">
        <img src="https://soranews24.com/wp-content/uploads/sites/3/2022/01/Spirited-Away-fan-theory-Studio-Ghibli-anime-movie-Japan-film-news-Hayao-Miyazaki-Chihiro-Haku-4.jpg" width="620px" height="390px" alt="placeholder" class="change"> 
    </div>
</section>

</body>
